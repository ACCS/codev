<html>
	<head>
	<title>Bindows gauge sample</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<!-- Import the bindows gauges javascriptpackage -->
	<script type="text/javascript" src="bindows_gauges/bindows_gauges.js"></script>

	</head>
	<body>

	<!-- Create a div to hold the gauge -->
	<div id="gaugeDiv" style="width: 200; height: 200" ></div>

	<script type="text/javascript">

		// Load the gauge into the div
		var gauge = bindows.loadGaugeIntoDiv("gauges/lob_gauge_01.xml", "gaugeDiv");
		
        function updateGauge(value) {
			gauge.needle.setValue(value);
			gauge.label.setText(Math.round(value));
		}
		
		updateGauge(13);

	</script>
	</body>
	</html>
