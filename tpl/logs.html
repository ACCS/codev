<link href="lib/datatables/media/css/demo_table.css" rel="stylesheet" type="text/css" />

{include file="menu/admin_menu.html"}

<div id="content" style="margin-left:10em;margin-right:10em">
   {if $logs}
   <table id="logs_table" class="datatable display" style="border: 0;">
      <thead>
         <tr>
            <th>{t}Line{/t}</th>
            <th>{t}Log{/t}</th>
         </tr>
      </thead>
      <tbody>
         {foreach $logs as $line => $text}
         <tr>
            <td>{$line}</td>
            <td>{$text}</td>
         </tr>
         {/foreach}
      </tbody>
   </table>
   <script type="text/javascript">
      jQuery.ajax({
         url: "js/datatable.js",
         dataType: "script",
         cache: true
      });
   </script>
   {else}
   <p class="center">{$error}</p>
   {/if}
</div>
