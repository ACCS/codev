<div id="content">
   {if isset($projects)}
   <div class="center">
      <form name="projectForm" method="get" action="{$page}">
         <fieldset>
            {include file="form/projectSelector.html"}
            <input type="submit" value="{t}Jump{/t}" />
         </fieldset>
      </form>
   </div>
   {/if}


   {if isset($filterResults)}

   <table>
   {foreach from=$filterResults key=id item=line}
      <tr>
         <td>{$line[0]}</td>
         <td>{$line[1]}</td>
         <td>{$line[2]}</td>
         <td>{$line[3]}</td>
         <td>{$line[4]}</td>
      <tr>
   {/foreach}
   </table>


   {/if}











</div>
