
<form id='formBlogpost' name='formBlogpost' method='post' action='{$originPage}'>
<table BORDER="1" style="width:100%">
<tr>
<td VALIGN='top'>
   <table style="width:100%; border:1px;">
      <tr>
         <td>
            {t}Category{/t}: 
            <select name='category'>
               <option value='0'></option>
               {foreach from=$categoryList key=id item=name}
                  <option value='{$id}'>{$name}</option>
               {/foreach}
            </select>
         </td>
         <td>
            {t}Summary{/t}: 
            <input type='text' style='font-family: sans-serif' name='summary'  id='summary'></td>
      </tr>
      <tr>
         <td colspan="3">
            <textarea rows='8' cols='80' style='font-family: sans-serif' name='content'  id='content'></textarea>
         </td>
      </tr>
   </table>
</td>
<td VALIGN='top'>
   <table style="width:100%; border:1px;">
      <tr><td>
         <select name='severity'>
            {foreach from=$severityList key=id item=name}
               <option value='{$id}'>{$name}</option>
            {/foreach}
         </select>
      </td></tr>
      <tr>
         <td>{t}To{/t}:<br>
            <ul>
               <li>user</li>
               <li>team</li>
               <li>project</li>
            </ul> 
         </td>
      </tr>
   </table>
</td>
</tr>
</table>
</form>
