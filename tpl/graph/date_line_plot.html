<!--[if lt IE 9]><script type="text/javascript" src="lib/jquery.jqplot/excanvas.min.js"></script><![endif]-->

<link rel="stylesheet" type="text/css" href="lib/jquery.jqplot/jquery.jqplot.min.css" />

<script type="text/javascript">
   jQuery(document).ready(function() {

      // Libs
      jQuery.ajax({
         url: "lib/jquery.jqplot/jquery.jqplot.min.js",
         dataType: "script",
         async: false,
         cache: true
      });
      jQuery.ajax({
         url: "lib/jquery.jqplot/plugins/jqplot.dateAxisRenderer.min.js",
         dataType: "script",
         async: false,
         cache: true
      });
      jQuery.ajax({
         url: "lib/jquery.jqplot/plugins/jqplot.cursor.min.js",
         dataType: "script",
         async: false,
         cache: true
      });
      jQuery.ajax({
         url: "lib/jquery.jqplot/plugins/jqplot.pointLabels.min.js",
         dataType: "script",
         async: false,
         cache: true
      });
      jQuery.ajax({
         url: "lib/jquery.jqplot/plugins/jqplot.highlighter.min.js",
         dataType: "script",
         async: false,
         cache: true
      });

      jQuery.jqplot.config.enablePlugins = false;

      jQuery('.date_line_plot').jqplot([{$jqplotData}], {
         {if $jqplotTitle}title:'{t}{$jqplotTitle}{/t}',{/if}
         // animate: true,
         // animateReplot: true,
         legend: {
            show: true
         },
         seriesDefaults: {
            pointLabels: {
               show:true
            }
         },
         series: [{
            label: "{t}{$jqplotYaxisLabel}{/t}"
         }],
         cursor: {
            show: true,
            style: "pointer"
         },
         highlighter: {
            show: true,
            showTooltip: false
         },
         axesDefaults: {
            useSeriesColor:true,
            rendererOptions: {
               alignTicks: true
            }
         },
         axes: {
            xaxis: {
               renderer: jQuery.jqplot.DateAxisRenderer,
               tickOptions: {
                  formatString: "%b %Y"
               },
               min: "{$plotMinDate}",
               max: "{$plotMaxDate}",
               tickInterval: "{$plotInterval}"
            },
            yaxis: {
               min: 0
            }
         }
      });
   });

</script>
