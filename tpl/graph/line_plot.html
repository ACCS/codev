$jqplotData example:
[[["2012-01-05", 1.25],["2012-01-06", 1],["2012-01-09", 0.2],["2012-01-10", 1],["2012-01-11", 1],["2012-01-12", 1],["2012-01-13", 0.5],["2012-01-16", 1],["2012-03-21", 0],["2012-03-22", 0],["2012-06-05", 0],["2012-06-25", 0.1],["2012-06-26", 0],["2012-06-27", 0],["2012-07-02", 0.2],["2012-07-03", 0.2]]]

<!--[if lt IE 9]><script type="text/javascript" src="lib/jquery.jqplot/excanvas.min.js"></script><![endif]-->

<link rel="stylesheet" type="text/css" href="lib/jquery.jqplot/jquery.jqplot.min.css" />

<script type="text/javascript">
   jQuery(document).ready(function() {

      // Libs
      jQuery.ajax({
         url: "lib/jquery.jqplot/jquery.jqplot.min.js",
         dataType: "script",
         async: false,
         cache: true
      });
      jQuery.ajax({
         url: "lib/jquery.jqplot/plugins/jqplot.canvasTextRenderer.min.js",
         dataType: "script",
         async: false,
         cache: true
      });
      jQuery.ajax({
         url: "lib/jquery.jqplot/plugins/jqplot.canvasAxisTickRenderer.min.js",
         dataType: "script",
         async: false,
         cache: true
      });
      jQuery.ajax({
         url: "lib/jquery.jqplot/plugins/jqplot.pointLabels.min.js",
         dataType: "script",
         async: false,
         cache: true
      });
      jQuery.ajax({
         url: "lib/jquery.jqplot/plugins/jqplot.canvasAxisLabelRenderer.min.js",
         dataType: "script",
         async: false,
         cache: true
      });
      jQuery.ajax({
         url: "lib/jquery.jqplot/plugins/jqplot.categoryAxisRenderer.min.js",
         dataType: "script",
         async: false,
         cache: true
      });
      jQuery.ajax({
         url: "lib/jquery.jqplot/plugins/jqplot.highlighter.min.js",
         dataType: "script",
         async: false,
         cache: true
      });

      jQuery.jqplot.config.enablePlugins = false;

      jQuery('#chartdiv').jqplot([{$jqplotData}], {
         title:'{t}{$jqplotTitle}{/t}',

         highlighter: {
            show: true,
            showTooltip: false
         },
         axesDefaults: {
            tickRenderer: jQuery.jqplot.CanvasAxisTickRenderer ,
            tickOptions: {
               angle: -30
            }
         },
         axes: {
            xaxis: {
               renderer: jQuery.jqplot.CategoryAxisRenderer
            },
            yaxis: {
               label: "{$jqplotYaxisLabel}",
               min: 0
            }
         }
      });
   });
</script>
<div id="chartdiv" class="chart"></div>
{/if}
